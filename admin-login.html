<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Gharwalibat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fef6e4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #7e4f2e;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "Admin" && pass === "842009") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>

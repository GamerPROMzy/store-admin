<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Gharwalibat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f5f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #7e4f2e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }
    .section {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .btn {
      padding: 8px 12px;
      background-color: #ff914d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .status-btn {
      background-color: #7e4f2e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel - Gharwalibat</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>Upload New Item</h2>
      <input type="text" id="newName" placeholder="Item Name" required>
      <input type="number" id="newPrice" placeholder="Price (Rs)" required>
      <input type="text" id="newImage" placeholder="Image URL" required>
      <button class="btn" onclick="addItem()">Add Item</button>
    </div>

    <div class="section">
      <h2>Product List</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>Price</th><th>Image</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Orders</h2>
      <table>
        <thead>
          <tr><th>Customer</th><th>Item</th><th>Price</th><th>Time</th></tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const products = [
      { name: "Thekua", price: 120, image: "https://via.placeholder.com/200x150", active: true },
      { name: "Mathri", price: 100, image: "https://via.placeholder.com/200x150", active: true },
      { name: "Namkeen Mix", price: 90, image: "https://via.placeholder.com/200x150", active: true }
    ];

    const orders = [
      { customer: "Ravi", item: "Thekua", price: 120, time: "2025-05-28 11:20 AM" },
      { customer: "Sita", item: "Mathri", price: 100, time: "2025-05-29 09:10 AM" }
    ];

    function renderProducts() {
      const table = document.getElementById("productTable");
      table.innerHTML = "";
      products.forEach((p, i) => {
        table.innerHTML += `
          <tr>
            <td><input value="${p.name}" onchange="products[${i}].name=this.value"></td>
            <td><input type="number" value="${p.price}" onchange="products[${i}].price=this.value"></td>
            <td><input value="${p.image}" onchange="products[${i}].image=this.value"></td>
            <td>${p.active ? "In Stock" : "Out of Stock"}</td>
            <td>
              <button class="btn status-btn" onclick="toggleStatus(${i})">${p.active ? "Unlist" : "List"}</button>
            </td>
          </tr>
        `;
      });
    }

    function renderOrders() {
      const table = document.getElementById("ordersTable");
      table.innerHTML = "";
      orders.forEach(o => {
        table.innerHTML += `
          <tr>
            <td>${o.customer}</td>
            <td>${o.item}</td>
            <td>Rs. ${o.price}</td>
            <td>${o.time}</td>
          </tr>
        `;
      });
    }

    function toggleStatus(index) {
      products[index].active = !products[index].active;
      renderProducts();
    }

    function addItem() {
      const name = document.getElementById("newName").value;
      const price = parseInt(document.getElementById("newPrice").value);
      const image = document.getElementById("newImage").value;
      if (!name || !price || !image) return alert("Please fill all fields");
      products.push({ name, price, image, active: true });
      renderProducts();
      document.getElementById("newName").value = "";
      document.getElementById("newPrice").value = "";
      document.getElementById("newImage").value = "";
    }

    renderProducts();
    renderOrders();
  </script>
</body>
</html>
